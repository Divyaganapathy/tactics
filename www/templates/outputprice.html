<ion-view view-title="price">
  <ion-content>
    <h1>Marketing Mix</h1>
<h2>Four Ps</h2>
<h2>Price</h2>
<form ng-submit="">
                        <div class="col">
                        <label class="item">
                          Add Target
                          <div class="col col-2"></div><input type="number" placeholder="{{data.target1}}" ng-model="data.target1">
                        </div>
                    </label>

                    <div class="col">
                    <label class="item">
                      Budget<input type="number" placeholder="{{data.budget1}}" ng-model="data.budget1">
                    </div>
                    </label>

                    <div class="col">
                    <label class="item">
                      Date of start<input type="number" placeholder="{{data.dos1}}" ng-model="data.dos1">
                    </div>
                    </label>

                    <div class="col">
                    <label class="item">
                    Date of finish<input type="number" placeholder="{{data.dof1}}" ng-model="data.dof1">
                    </div>
                    </label>
                </form>
                <h2>Suggestions</h2>
                <div class="list list-inset">
                    <div class="item">
                      1.  Suggestion 1
                    </div>
                    <div class="item">
                      2.  Suggestion 2
                      </div>
                    <div class="item">
                      3.  Suggestion 3
                      </div>
                    <div class="item">
                      4.  Suggestion  4
                        </div>
                    <div class="item">
                      5.  Suggestion 5
                      </div>
                </div>
        <button type="submit" class="button button-block button-calm">Save</button>
<a class="button button-positive" href="#/app/home">HOME</a>
  <a class="button button-positive" href="#/app/price">BACK</a>
      </ion-content>
</ion-view>
