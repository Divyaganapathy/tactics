<ion-view view-title="promotion">
  <ion-content>
    <h1>Marketing Mix</h1>
<h2>Four Ps</h2>
<h2>Promotion</h2>
<form ng-submit="">
                        <div class="col">
                        <label class="item">
                          Add Target
                          <div class="col col-2"></div><input type="number" placeholder="{{data.target2}}" ng-model="data.target2">
                        </div>
                    </label>

                    <div class="col">
                    <label class="item">
                      Budget<input type="number" placeholder="{{data.budget2}}" ng-model="data.budget2">
                    </div>
                    </label>

                    <div class="col">
                    <label class="item">
                      Date of start<input type="number" placeholder="{{data.dos2}}" ng-model="data.dos2">
                    </div>
                    </label>

                    <div class="col">
                    <label class="item">
                    Date of finish<input type="number" placeholder="{{data.dof2}}" ng-model="data.dof2">
                    </div>
                    </label>
                </form>
<h2>Suggestions</h2>
                <div class="list list-inset">
                    <div class="item">
                      1.  Suggestion 1
                    </div>
                    <div class="item">
                      2.  Suggestion 2
                      </div>
                    <div class="item">
                      3.  Suggestion 3
                      </div>
                    <div class="item">
                      4.  Suggestion  4
                        </div>
                    <div class="item">
                      5.  Suggestion 5
                      </div>
                </div>
        <button type="submit" class="button button-block button-calm">Save</button>
        <a class="button button-positive" href="#/app/home">HOME</a>
          <a class="button button-positive" href="#/app/promotion">BACK</a>
      </ion-content>
</ion-view>
