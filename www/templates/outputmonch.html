<ion-view view-title="Monthly Expenses">
  <ion-content>
    <h2>Total Monthly Expenses</h2>

    <a class="button button-balanced" href="#/app/outputmsub1">Infrastructure Expenses</a>
          <a class="button button-balanced" href="#/app/outputmsub2">Business and Legal Expenses</a>
          <a class="button button-balanced" href="#/app/outputmsub3">Salary and Taxes</a>
  <a class="button button-balanced" href="#/app/outputmsub4">Communication Expenses</a>

  <div class="col">Infrastructure Expenses = {{infrasum()}}</div>
  <div class="col">Business and Legal Expenses = {{legalsum()}}</div>
    <div class="col">Salary and Taxes = {{taxsum()}}</div>
    <div class="col">Communication Expenses = {{commsum()}}</div>
      <div class="col">Overall = {{totalmon()}}</div>
      <button class="button button-full button-positive" ng-click="storeObject()">
               Save total
            </button>
            <button class="button button-full button-positive" ng-click="toggle1()">
                     Alternate View
                  </button>
            <canvas id="base" class="chart-base" chart-type="type1"
          chart-data="data6" chart-labels="labels1" legend="true" options="{showTooltips: true}">
          </canvas>


</ion-content>
</ion-view>
