<ion-view view-title="product">
  <ion-content>
    <h1>Marketing Mix</h1>
<h2>Four Ps</h2>
<h2>Products</h2>
  <div class="list">
        <ion-checkbox ng-repeat="item in productList"
                      ng-model="item.checked"
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-checkbox>
        </div>
      <a class="button button-block button-positive" href="#/app/outputproduct">Save</a>
      <a class="button button-block button-positive" href="#/app/price">Next</a>
  </ion-content>
</ion-view>
