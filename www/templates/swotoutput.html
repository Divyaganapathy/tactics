<ion-view view-title="SWOT Analysis">
  <ion-content>
    <h2>SWOT Analysis</h2>

  <div class="col">
    <label class="item item-positive item-floating-label" id="ps"> Strength<br>
      {{(($storage.strengthList|filter:{checked:true}).length/5)*100}}%
    </label>
  </div>
  <div class="col">
    <label class="item item-positive item-floating-label" id="pw"> Weakness<br>
      {{(($storage.weaknessList|filter:{checked:true}).length/5)*100}}%
    </label>
  </div>
  <div class="col">
    <label class="item item-positive item-floating-label" id="po"> Opportunities<br>
      {{(($storage.opportunitiesList|filter:{checked:true}).length/5)*100}}%
    </label>
  </div>
  <div class="col">
    <label class="item item-positive item-floating-label" id="pt"> Threats<br>
    {{(($storage.threatsList|filter:{checked:true}).length/5)*100}}%
    </label>
  </div>
  <button class="button button-full button-positive" ng-click="storeObject()">
           Save
        </button>
          <div class="list list-inset">
        <div class="list">
          <div class="item">
        <div ng-repeat="strength in $storage.st">
                         Strength: {{strength.suggestion}}
                 </div></div>
                 <div class="item">
        <div ng-repeat="weak in $storage.we">
                        Weakness: {{weak.suggestion}}
                 </div></div>
                 <div class="item">
        <div ng-repeat="opp in $storage.op">
                         Opportunities: {{opp.suggestion}}
                 </div></div>
                 <div class="item">
                 <div ng-repeat="threat in $storage.th">
                                Threats: {{threat.suggestion}}
                          </div></div>
                          </div></div>

  <a class="button button-positive" href="#/app/home"><i class="icon icon ion-home"></i> HOME</a>
  <a class="button button-calm" href="#/app/swotAnalysis"><i class="icon icon ion-arrow-left-b"></i> BACK</a>
</ion-content>
</ion-view>
