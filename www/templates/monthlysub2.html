<ion-view view-title="Monthly Expenses">
  <ion-content>
    <h2>Business and Legal Expenses</h2>
    <form ng-submit="">
                            <div class="col">
                            <label class="item">
                            Legal cost
                              <div class="col col-2"></div><input type="number" placeholder="{{data.mlegal}}" ng-model="data.mlegal">
                            </div>
                        </label>
                        <div class="col">
                        <label class="item">
                          Shipping Cost<input type="number" placeholder="{{data.shipping}}" ng-model="data.shipping">
                        </div>
                        </label>

                        <div class="col">
                        <label class="item">
                          Business<input type="number" placeholder="{{data.business}}" ng-model="data.business">
                        </div>
                        </label>

                        <div class="col">
                        <label class="item">
                          Franchisee fee<input type="number" placeholder="{{data.mfranchisee}}" ng-model="data.mfranchisee">
                        </div>
                        </label>

                        <div class="col">
                        <label class="item">
                        Operating costs<input type="number" placeholder="{{data.moperating}}" ng-model="data.moperating">
                        </div>
                        </label>
                    </form>

                    <a type ="submit" class="button button-block button-positive" href="#/app/monthlysub3">Next</a>
                    <button class="button button-full button-positive" ng-click="storeObject()">
                               Save
                            </button>
  </ion-content>
</ion-view>
