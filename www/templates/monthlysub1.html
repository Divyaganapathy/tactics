<ion-view view-title="Monthly Expenses">
  <ion-content>
    <h2>Infrastructure Expenses</h2>
    <form ng-submit="">
                            <div class="col">
                            <label class="item">
                              Rent
                              <div class="col col-2"></div><input type="number" placeholder="{{data.rent}}" ng-model="data.rent">
                            </div>
                        </label>
                        <div class="col">
                        <label class="item">
                          Equipments lease<input type="number" placeholder="{{data.equip}}" ng-model="data.equip">
                        </div>
                        </label>

                        <div class="col">
                        <label class="item">
                          Inventory<input type="number" placeholder="{{data.inventory}}" ng-model="data.inventory">
                        </div>
                        </label>

                        <div class="col">
                        <label class="item">
                          Supplies<input type="number" placeholder="{{data.supplies}}" ng-model="data.supplies">
                        </div>
                        </label>

                        <div class="col">
                        <label class="item">
                          Utilities<input type="number" placeholder="{{data.utilities}}" ng-model="data.utilities">
                        </div>
                        </label>
                    </form>

                    <button class="button button-full button-positive" ng-click="storeObject()">
                               Save
                            </button>
                        <a type="submit" class="button button-block button-positive" href="#/app/monthlysub2">Next</a>


  </ion-content>
</ion-view>
