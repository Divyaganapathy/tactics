<ion-view view-title="Sales">
  <ion-content>
    <h2>Sales</h2>


    <form ng-submit="">
      <div class="col">
      <label class="item">
        Expected Sales
        <div class="col col-2"></div><input type="number" placeholder="{{data.expected}}" ng-model="data.expected">
      </div>
  </label>
  <div class="col">
  <label class="item">
    Actual Sales
    <div class="col col-2"></div><input type="number" placeholder="{{data.actual}}" ng-model="data.actual">
  </div>
</label>

    </form>
    <button class="button button-full button-positive" ng-click="storeObject()">
             Save
          </button>
      <a class="button button-positive" href="#/app/home">HOME</a>

  </ion-content>
  </ion-view>
